<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord resetten</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #1e3c72; }
    label { display: block; margin: 15px 0 5px; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd60a;
      color: #1e3c72;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #status { margin-top: 15px; min-height: 24px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Wachtwoord resetten</h1>

    <form id="resetForm">
      <label for="newPassword">Nieuw wachtwoord</label>
      <input type="password" id="newPassword" required>

      <label for="confirmPassword">Bevestig wachtwoord</label>
      <input type="password" id="confirmPassword" required>

      <button type="submit">Wachtwoord resetten</button>

      <div id="status"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://fmrvruyofieuhxmmrbux.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtcnZydXlvZmlldWh4bW1yYnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDA0NTIsImV4cCI6MjA3NTQ3NjQ1Mn0.KooHvMATpbJqXmIkquvJcHVIqDo1G5ALWTiYVI7rlvg'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('resetForm')
    const status = document.getElementById('status')

    // Haal access_token uit de query string
    const urlParams = new URLSearchParams(window.location.search)
    const accessToken = urlParams.get('access_token')

    if (!accessToken) {
      status.style.color = 'red'
      status.innerText = 'Ongeldige of verlopen resetlink.'
      form.style.display = 'none'
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const newPassword = document.getElementById('newPassword').value
      const confirmPassword = document.getElementById('confirmPassword').value

      if (newPassword !== confirmPassword) {
        status.style.color = 'red'
        status.innerText = 'Wachtwoorden komen niet overeen.'
        return
      }

      if (newPassword.length < 6) {
        status.style.color = 'red'
        status.innerText = 'Wachtwoord moet minimaal 6 tekens bevatten.'
        return
      }

      try {
        // Tijdelijke sessie instellen met access_token
        const { error: sessionError } = await supabase.auth.setSession({ access_token: accessToken })
        if (sessionError) throw sessionError

        // Update wachtwoord
        const { error: updateError } = await supabase.auth.updateUser({ password: newPassword })
        if (updateError) throw updateError

        status.style.color = 'green'
        status.innerText = 'Wachtwoord succesvol gereset! Doorsturen...'
        setTimeout(() => window.location.href = 'login.html', 2000)
      } catch (err) {
        status.style.color = 'red'
        status.innerText = 'Fout: ' + err.message
      }
    })
  </script>
</body>
</html>
