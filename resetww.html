<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaWeb - Wachtwoord vergeten</title>
  <link rel="stylesheet" href="resetww.css">
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Wachtwoord vergeten</h1>
          <p class="login-subtitle">Voer je e-mailadres in om een resetlink te ontvangen</p>
        </div>

        <form class="login-form reset-password-form">
          <div class="form-group">
            <div class="input-container">
              <input type="email" id="resetEmail" required>
              <label for="resetEmail">E-mailadres</label>
            </div>
          </div>

          <button type="submit" class="login-submit-btn">
            <span class="btn-text">Verstuur resetlink</span>
            <div class="btn-loader">
              <div class="loader"></div>
            </div>
          </button>

          <div id="status" style="margin-top:10px; color:red;"></div>
        </form>

        <div class="register-link">
          <p>Terug naar <a href="login.html">Login</a></p>
        </div>
      </div>

      <div class="login-side-panel">
        <img src="Fotos/wachtwoord.png" alt="Wachtwoord afbeelding" class="side-image">
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://fmrvruyofieuhxmmrbux.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtcnZydXlvZmlldWh4bW1yYnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDA0NTIsImV4cCI6MjA3NTQ3NjQ1Mn0.KooHvMATpbJqXmIkquvJcHVIqDo1G5ALWTiYVI7rlvg'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.querySelector('.reset-password-form')
    const statusDiv = document.getElementById('status')
    const btnText = form.querySelector('.btn-text')
    const btnLoader = form.querySelector('.btn-loader')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('resetEmail').value

      // Toon loader
      btnText.style.opacity = '0'
      btnLoader.style.display = 'block'

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://bigenbetsy.github.io/NovaWeb/resetww.html' // of je eigen reset pagina
      })

      btnText.style.opacity = '1'
      btnLoader.style.display = 'none'

      if (error) {
        statusDiv.style.color = 'red'
        statusDiv.innerText = `Fout: ${error.message}`
      } else {
        statusDiv.style.color = 'green'
        statusDiv.innerText = `Resetlink verzonden naar ${email}`
      }
    })
  </script>
  <script type="module" src="home.js"></script>

<script>
const nav = document.getElementById('navMenu');
const headerButtons = document.querySelector('.header-buttons');
const chatBox = document.getElementById('chatBox');
const chatToggle = document.getElementById('chatToggle');
const closeChat = document.getElementById('closeChat');

function moveHeaderButtonsToNav() {
  // Verwijder oude clone als die er is
  const oldClone = document.querySelector('.nav-header-buttons');
  if (oldClone) oldClone.remove();

  if (window.innerWidth <= 768) {
    const clone = headerButtons.cloneNode(true);
    clone.classList.add('nav-header-buttons');

    // Stijl voor mobiel
    clone.style.display = 'flex';
    clone.style.flexDirection = 'column';
    clone.style.alignItems = 'center';
    clone.style.gap = '10px';
    clone.querySelectorAll('a, .chat-container').forEach(el => {
      el.style.width = '80%';
      el.style.textAlign = 'center';
      el.style.margin = '5px 0';
    });

    nav.appendChild(clone);

    // Voeg chat functionaliteit opnieuw toe voor gekloonde knop
    const clonedChat = clone.querySelector('.chat-container');
    if (clonedChat) {
      clonedChat.addEventListener('click', () => {
        chatBox.classList.toggle('active');
      });
    }
  }
}

// Bij laden en resize
window.addEventListener('DOMContentLoaded', moveHeaderButtonsToNav);
window.addEventListener('resize', moveHeaderButtonsToNav);

// Hamburger menu toggle
const hamburger = document.querySelector('.hamburger');
hamburger.addEventListener('click', () => {
  nav.classList.toggle('active');
});

// Sluit chat knop
closeChat.addEventListener('click', () => {
  chatBox.classList.remove('active');
});

// Event listener voor originele chat knop (desktop)
chatToggle.addEventListener('click', () => {
  chatBox.classList.toggle('active');
});


</script>
</body>
</html>
