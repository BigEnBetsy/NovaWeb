<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rad van Fortuin - Deluxe Editie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #ffeb3b;
      text-shadow: 0 0 20px rgba(255, 235, 59, 0.6);
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
    }

    .game-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
      width: 90%;
      max-width: 1200px;
    }

    .wheel-container {position: relative;}

    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 6px solid gold;
      transition: transform 4s cubic-bezier(0.16,1,0.3,1);
      box-shadow: 0 0 40px rgba(255,215,0,0.6);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    .spin-btn {
      background: linear-gradient(45deg, #ffeb3b, #ffc107);
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-weight: 700;
      color: #333;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .spin-btn:hover {transform: scale(1.05); box-shadow: 0 0 20px rgba(255,235,59,0.8);}

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      color: gold;
      min-height: 50px;
    }

    .info {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      text-align: left;
    }

    .info h2 {color: #ffeb3b; margin-bottom: 10px;}
    .info ul {list-style: none;}
    .info li {padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);}

  </style>
</head>
<body>
  <h1>üé° Rad van Fortuin üéâ</h1>
  <p class="subtitle">Draai aan het rad en ontdek je prijs!</p>

  <div class="game-wrapper">
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
      <button id="spinBtn" class="spin-btn">DRAAI NU!</button>
      <div id="result"></div>
    </div>

    <div class="info">
      <h2>üéÅ Beschikbare Prijzen</h2>
      <ul>
        <li>10% Korting</li>
        <li>Gratis Logo Ontwerp</li>
        <li>50% Korting op Hosting</li>
        <li>Mysterie Cadeau</li>
        <li>Gratis Website Scan</li>
        <li>Extra Draai</li>
        <li>Premium Thema</li>
      </ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const prizes = [
      '10% Korting', 'Gratis Logo', '50% Hosting', 'Mysterie Cadeau', 'Website Scan', 'Extra Draai', 'Premium Thema', 'Bedankt!'
    ];
    const colors = ['#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93','#f72585','#4361ee','#ffb703'];

    function drawWheel() {
      const arc = (2 * Math.PI) / prizes.length;
      const r = canvas.width / 2;
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, start, start + arc);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Poppins';
        ctx.fillText(prizes[i], 100, 5);
        ctx.restore();
      }
    }
    drawWheel();

    let rotation = 0;
    btn.onclick = () => {
      btn.disabled = true;
      result.textContent = 'Het rad draait...';
      const spin = Math.random() * 360 + 1440;
      rotation += spin;
      canvas.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        const final = (rotation % 360);
        const index = Math.floor((prizes.length - (final / (360 / prizes.length))) % prizes.length);
        result.textContent = `üéâ Gefeliciteerd! Je hebt gewonnen: ${prizes[index]}!`;
        btn.disabled = false;
      }, 4000);
    };
  </script>
</body>
</html>
