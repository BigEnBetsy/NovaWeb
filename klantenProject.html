<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mijn Projecten</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* Import basis stijlen */
        @import url('home.css');

        /* Verberg scrollbar maar behoud scroll functionaliteit */
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        html::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-x: hidden;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('/Fotos/wp5.jpg') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* HEADER FIX */
        body header {
            transition: transform 0.3s ease !important;
        }

        body header.hide {
            transform: translateY(-100%) !important;
        }

        /* PROJECTEN SECTIE STYLING */
        .mijn-projecten {
            padding: 120px 20px 50px;
            min-height: 100vh;
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
        }

        .mijn-projecten h2 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd60a 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            font-weight: 800;
            position: relative;
        }

        .mijn-projecten h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #ffd60a, #ffed4e);
            border-radius: 2px;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* PROJECT CARDS GRID */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 214, 10, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 214, 10, 0.3);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 214, 10, 0.15);
        }

        .project-card h3 {
            color: #ffd60a;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .project-card p {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.6;
            flex-grow: 1;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd60a;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .project-link:hover {
            color: #ffed4e;
            border-bottom: 1px solid #ffed4e;
            transform: translateX(5px);
        }

        .project-link::after {
            content: 'â†—';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .project-link:hover::after {
            transform: translate(3px, -3px);
        }

        .project-date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state h3 {
            color: #ffd60a;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .empty-state p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .add-project-btn {
            background: linear-gradient(45deg, #ffd60a, #ffed4e);
            color: #0d3b66;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 214, 10, 0.3);
        }

        /* LOADING STATE */
        .loading-state {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd60a;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ERROR STATE */
        .error-state {
            text-align: center;
            padding: 40px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .error-state h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            .mijn-projecten h2 {
                font-size: 3rem;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .mijn-projecten {
                padding: 100px 15px 30px;
            }

            .mijn-projecten h2 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .mijn-projecten {
                padding: 80px 10px 20px;
            }

            .mijn-projecten h2 {
                font-size: 2rem;
            }

            .project-card {
                padding: 20px;
            }
        }

        /* DEBUG: Forceer header hide */
        html body header.hide {
            transform: translateY(-100%) !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Fotos/achtergrondWS2.jpg');
            background-repeat: repeat;
            background-size: 400px 400px;
            z-index: -2;
            pointer-events: none;
            animation: moveStars 150s linear infinite;
        }

        .stars-deep {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Fotos/achtergrondWS2.jpg');
            background-repeat: repeat;
            background-size: 600px 600px;
            z-index: -3;
            pointer-events: none;
            animation: moveStarsSlow 200s linear infinite;
            opacity: 0.8;
        }

        .glass-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease forwards;
        }

        .glass-popup {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(25px);
            padding: 40px 60px;
            text-align: center;
            color: #fff;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: popupAppear 0.4s ease-out forwards;
        }

        .glass-popup h3 {
            font-size: 1.8rem;
            color: #ffd60a;
            margin-bottom: 15px;
        }

        .glass-popup p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .glass-popup .small {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popupAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .go-back-btn {
            margin-top: 25px;
            background: linear-gradient(45deg, #ffd60a, #ffed4e);
            color: #0d3b66;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .go-back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 214, 10, 0.3);
        }
    </style>
</head>

<body>

    <a href="#" class="logout-btn">Uitloggen</a>



    <header>
        <div class="logo">
            <img src="Fotos/Logo.svg" alt="NovaWeb Logo" class="logo-img"
                onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';">

        <nav>

            <a href="over-ons.html">Over ons</a>
            <a href="projecten.html">Portfolio</a>
            <a href="diensten.html">Diensten</a>

        </div>
    </header>
    <section class="mijn-projecten">
        <h2>Mijn Projecten</h2>
        <div id="project-list">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Projecten worden geladen...</p>
            </div>
        </div>
    </section>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // ðŸ”§ Supabase config
        const supabaseUrl = 'https://fmrvruyofieuhxmmrbux.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtcnZydXlvZmlldWh4bW1yYnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDA0NTIsImV4cCI6MjA3NTQ3NjQ1Mn0.KooHvMATpbJqXmIkquvJcHVIqDo1G5ALWTiYVI7rlvg'
        const supabase = createClient(supabaseUrl, supabaseKey)

        // ðŸ“¦ Elementen uit de HTML
        const projectList = document.getElementById('project-list')

        // ðŸ§© Controleer loginstatus en laad projecten
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await supabase.auth.getSession()

            if (!session) {
                // Voeg glazen overlay toe
                const overlay = document.createElement('div')
                overlay.classList.add('glass-overlay')
                overlay.innerHTML = `
    <div class="glass-popup">
      <h3>Toegang geweigerd</h3>
      <p>Je kunt deze projecten alleen bekijken als je bent ingelogd.</p>
      <p class="small">Je wordt zo doorgestuurd naar de loginpagina...</p>
    </div>
  `
                document.body.appendChild(overlay)

                // Redirect na 3 seconden
                overlay.innerHTML = `
  <div class="glass-popup">
    <h3>Toegang geweigerd</h3>
    <p>Je kunt deze projecten alleen bekijken als je bent ingelogd.</p>
    <button id="goBackBtn" class="go-back-btn">Terug naar login</button>
  </div>
`

                document.body.appendChild(overlay)

                // Klikknop functionaliteit
                document.getElementById('goBackBtn').addEventListener('click', () => {
                    window.location.href = 'login.html'
                })

                return
            }


            const user = session.user
            console.log('Ingelogde gebruiker:', user.email)

            // Haal projecten van deze gebruiker op
            const { data: projects, error: projectError } = await supabase
                .from('projects')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false })

            if (projectError) {
                console.error('Fout bij ophalen projecten:', projectError)
                projectList.innerHTML = `
                    <div class="error-state">
                        <h3>Er is een fout opgetreden</h3>
                        <p>Fout bij ophalen projecten: ${projectError.message}</p>
                    </div>
                `
                return
            }

            if (projects.length === 0) {
                projectList.innerHTML = `
                    <div class="empty-state">
                        <h3>Nog geen projecten</h3>
                        <p>Je hebt nog geen projecten toegevoegd. Begin met het toevoegen van je eerste project!</p>
                        <a href="add-project.html" class="add-project-btn">Project Toevoegen</a>
                    </div>
                `
                return
            }

            // Toon projecten in een mooie grid
            projectList.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(p => `
                        <div class="project-card">
                            <h3>${p.title}</h3>
                            <p>${p.description || 'Geen beschrijving opgegeven.'}</p>
                            ${p.link ? `<a href="${p.link}" class="project-link" target="_blank" rel="noopener noreferrer">Bekijk Project</a>` : ''}
                            <div class="project-date">Aangemaakt op: ${new Date(p.created_at).toLocaleDateString('nl-NL')}</div>
                        </div>
                    `).join('')}
                </div>
            `
        })


        // --- SUPABASE LOGIN CHECK TOEVOEGEN ---


        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.querySelector('.login-btn');
            if (!loginBtn) return;

            (async () => {
                // Check huidige sessie
                const { data: { session } } = await supabase.auth.getSession();
                updateHeader(session, loginBtn);

                // Luister naar realtime auth changes
                supabase.auth.onAuthStateChange((_event, session) => {
                    updateHeader(session, loginBtn);
                });
            })();
        });

        function updateHeader(session, loginBtn) {
            if (!loginBtn) return;
            if (session) {
                loginBtn.innerText = 'Account';
                loginBtn.href = 'account.html';
            } else {
                loginBtn.innerText = 'Login';
                loginBtn.href = 'login.html';
            }
        }

        class ShootingStars {
            constructor() {
                this.canvas = document.getElementById('shootingStarCanvas')
                this.ctx = this.canvas.getContext('2d')
                this.shootingStars = []
                this.animationId = null
                this.lastShootingStarTime = 0
                this.shootingStarInterval = 5000
                this.isAnimating = true
                this.init()
            }

            init() {
                this.canvas.style.position = 'fixed'
                this.canvas.style.top = '0'
                this.canvas.style.left = '0'
                this.canvas.style.width = '100%'
                this.canvas.style.height = '100%'
                this.canvas.style.zIndex = '-1'
                this.canvas.style.pointerEvents = 'none'

                this.resizeCanvas()
                window.addEventListener('resize', () => this.resizeCanvas())
                this.startAnimation()
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth
                this.canvas.height = window.innerHeight
            }

            startAnimation() {
                const animate = () => {
                    this.clearCanvas()
                    this.updateShootingStars()
                    this.maybeCreateShootingStar()
                    if (this.isAnimating) this.animationId = requestAnimationFrame(animate)
                }
                animate()
            }

            clearCanvas() { this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height) }
            maybeCreateShootingStar() {
                const now = Date.now()
                if (now - this.lastShootingStarTime > this.shootingStarInterval) {
                    this.createShootingStar()
                    this.lastShootingStarTime = now
                    this.shootingStarInterval = Math.random() * 4000 + 3000
                }
            }

            createShootingStar() {
                const startX = Math.random() * this.canvas.width
                const startY = Math.random() * this.canvas.height / 4
                const angle = Math.random() * Math.PI / 3 + Math.PI / 6
                const length = Math.random() * 80 + 120
                const speed = Math.random() * 2 + 1.5

                this.shootingStars.push({ x: startX, y: startY, length, angle, speed, progress: 0 })
            }

            updateShootingStars() {
                for (let i = this.shootingStars.length - 1; i >= 0; i--) {
                    const star = this.shootingStars[i]
                    star.progress += star.speed / 100
                    if (star.progress >= 1) { this.shootingStars.splice(i, 1); continue }
                    this.drawShootingStar(star)
                }
            }

            drawShootingStar(star) {
                const endX = star.x + Math.cos(star.angle) * star.length * star.progress
                const endY = star.y + Math.sin(star.angle) * star.length * star.progress
                const gradient = this.ctx.createLinearGradient(star.x, star.y, endX, endY)
                gradient.addColorStop(0, 'rgba(255,255,255,0.8)')
                gradient.addColorStop(0.3, 'rgba(200,220,255,0.5)')
                gradient.addColorStop(0.7, 'rgba(150,180,255,0.2)')
                gradient.addColorStop(1, 'rgba(100,150,255,0)')
                this.ctx.strokeStyle = gradient
                this.ctx.lineWidth = 1.5
                this.ctx.lineCap = 'round'
                this.ctx.beginPath()
                this.ctx.moveTo(star.x, star.y)
                this.ctx.lineTo(endX, endY)
                this.ctx.stroke()
                this.ctx.fillStyle = 'rgba(255,255,255,0.9)'
                this.ctx.beginPath()
                this.ctx.arc(endX, endY, 1, 0, Math.PI * 2)
                this.ctx.fill()
            }
        }

        let shootingStars;

        window.addEventListener('load', async () => {
            shootingStars = new ShootingStars()

            // --- Check login status ---
            const { data: { session } } = await supabase.auth.getSession()
            const loginBtn = document.querySelector('.login-btn')
            if (session && loginBtn) {
                loginBtn.innerText = 'Account'
                loginBtn.href = 'account.html'
            }
        })
        // --- UITLOGGEN KNOP ---
        const logoutBtn = document.querySelector('.logout-btn')

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault()
                const { error } = await supabase.auth.signOut()
                if (error) {
                    alert(`Uitloggen mislukt: ${error.message}`)
                } else {
                    window.location.href = 'login.html'
                }
            })
        }

    </script>
