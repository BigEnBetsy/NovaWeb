        /* PROJECTEN SECTIE STYLING */
        .mijn-projecten {
            padding: 120px 20px 50px;
            min-height: 100vh;
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
        }

        .mijn-projecten h2 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd60a 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            font-weight: 800;
            position: relative;
        }

        .mijn-projecten h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #ffd60a, #ffed4e);
            border-radius: 2px;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* PROJECT CARDS GRID */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 214, 10, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 214, 10, 0.3);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 214, 10, 0.15);
        }

        .project-card h3 {
            color: #ffd60a;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .project-card p {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.6;
            flex-grow: 1;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd60a;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .project-link:hover {
            color: #ffed4e;
            border-bottom: 1px solid #ffed4e;
            transform: translateX(5px);
        }

        .project-link::after {
            content: 'â†—';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .project-link:hover::after {
            transform: translate(3px, -3px);
        }

        .project-date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state h3 {
            color: #ffd60a;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .empty-state p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .add-project-btn {
            background: linear-gradient(45deg, #ffd60a, #ffed4e);
            color: #0d3b66;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 214, 10, 0.3);
        }

        /* LOADING STATE */
        .loading-state {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd60a;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ERROR STATE */
        .error-state {
            text-align: center;
            padding: 40px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .error-state h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            .mijn-projecten h2 {

    <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// --- Supabase Config ---
const supabaseUrl = 'https://fmrvruyofieuhxmmrbux.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtcnZydXlvZmlldWh4bW1yYnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDA0NTIsImV4cCI6MjA3NTQ3NjQ1Mn0.KooHvMATpbJqXmIkquvJcHVIqDo1G5ALWTiYVI7rlvg'
const supabase = createClient(supabaseUrl, supabaseKey)

// --- HTML Elements ---
const projectList = document.getElementById('project-list')
const loginBtn = document.querySelector('.login-btn')
const logoutBtn = document.querySelector('.logout-btn')
const chatToggle = document.getElementById('chatToggle')
const chatBox = document.getElementById('chatBox')
const closeChat = document.getElementById('closeChat')
const chatInput = document.getElementById('chatInput')
const sendChat = document.getElementById('sendChat')
const chatMessages = document.getElementById('chatMessages')

let user = null

// --- Chat functies ---
function initChat() {
    if (!chatToggle || !chatBox || !closeChat || !sendChat || !chatInput || !chatMessages) return

    chatBox.classList.remove('active')

    // Admin emails
    const adminEmails = ['gallerstef@gmail.com', 'robinb@gmail.com']

    chatToggle.addEventListener('click', () => {
        if (user && adminEmails.includes(user.email)) {
            window.location.href = 'admin.html'
        } else {
            chatBox.classList.toggle('active')
        }
    })

    closeChat.addEventListener('click', () => chatBox.classList.remove('active'))
    sendChat.addEventListener('click', sendMessage)
    chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage() })
}

async function sendMessage() {
    const tekst = chatInput.value.trim()
    if (!tekst) return

    if (!user) {
        alert('Je moet inloggen om te chatten!')
        return
    }

    // Bericht van gebruiker tonen
    const msgDiv = document.createElement('div')
    msgDiv.className = 'message user'
    msgDiv.innerHTML = `<strong>${user.email}</strong>: ${tekst}`
    chatMessages.appendChild(msgDiv)
    chatInput.value = ''
    chatMessages.scrollTop = chatMessages.scrollHeight

    // Bericht opslaan in Supabase (messages tabel)
    const { error } = await supabase
        .from('messages')
        .insert([{ 
            user_id: user.id,
            email: user.email,
            message: tekst,
            role: 'user'
        }])

    if (error) {
        console.error('Fout bij opslaan in Supabase:', error)
        alert('Bericht kon niet worden opgeslagen.')
        return
    }

    // Simpele automatische reactie
    setTimeout(() => {
        const reply = document.createElement('div')
        reply.className = 'message bot'
        reply.textContent = 'Bedankt voor je bericht! We nemen zo snel mogelijk contact op. ðŸ˜Š'
        chatMessages.appendChild(reply)
        chatMessages.scrollTop = chatMessages.scrollHeight
    }, 800)
}


// --- Header functies ---
async function checkLogin() {
    const { data: { session } } = await supabase.auth.getSession()
    user = session?.user ?? null
    return session
}

function updateHeader(session) {
    if (!loginBtn) return
    if (session) {
        loginBtn.innerText = 'Account'
        loginBtn.href = 'account.html'
    } else {
        loginBtn.innerText = 'Login'
        loginBtn.href = 'login.html'
    }
}

function initLogout() {
    if (!logoutBtn) return
    logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault()
        const { error } = await supabase.auth.signOut()
        if (error) alert(`Uitloggen mislukt: ${error.message}`)
        else window.location.href = 'login.html'
    })
}

// --- Projecten functies ---
async function loadProjects(userId) {
    if (!userId) {
        // Niet ingelogd â†’ toon empty state
        projectList.innerHTML = `
            <div class="empty-state">
                <h3>Nog geen projecten</h3>
                <p>Log in om je projecten te bekijken.</p>
            </div>
        `
        return
    }

    const { data: projects, error } = await supabase
        .from('projects')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false })

    if (error) return showError(error.message)

    if (!projects || projects.length === 0) {
        projectList.innerHTML = `<div class="empty-state"><h3>Nog geen projecten</h3></div>`
        return
    }

    projectList.innerHTML = `
        <div class="projects-grid">
        ${projects.map(p => `
            <div class="project-card">
                <h3>${p.title}</h3>
                <p>${p.description || 'Geen beschrijving opgegeven.'}</p>
                ${p.link ? `<a href="${p.link}" class="project-link" target="_blank">Bekijk Project</a>` : ''}
                <div class="project-date">Aangemaakt op: ${new Date(p.created_at).toLocaleDateString('nl-NL')}</div>
            </div>`).join('')}
        </div>
    `
}

function showError(message) {
    projectList.innerHTML = `
        <div class="error-state">
            <h3>Er is een fout opgetreden</h3>
            <p>${message}</p>
        </div>
    `
}

// --- Initialisatie bij window load ---
window.addEventListener('load', async () => {
    initChat()

    const session = await checkLogin()
    updateHeader(session)
    initLogout()

    if (typeof ShootingStars !== 'undefined') new ShootingStars()

    // Laad projecten, toont empty state als niet ingelogd
    loadProjects(session?.user?.id)

supabase
    .channel('realtime-messages')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.new.role === 'bot') {
            const reply = document.createElement('div')
            reply.className = 'message bot'
            reply.textContent = payload.new.message
            chatMessages.appendChild(reply)
        }
    })
    .subscribe()

})



    </script>
