<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedankt voor je aanvraag | NovaWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0F2B5E;     /* Lichter, professioneler donkerblauw */
      --accent: #FFD60A;      /* Goudgeel accent */
      --light: #FAFBFD;       /* Bijna wit */
      --gray: rgba(255, 255, 255, 0.78);
      --border: rgba(255, 255, 255, 0.12);
      --glass: rgba(255, 255, 255, 0.09);
      --shadow-sm: 0 8px 20px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.22);
      --blur: 120px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A1D37 0%, #0F2B5E 35%, #1A3A7A 70%, #0F3460 100%);
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
      line-height: 1.7;
    }

    /* Subtiele sterrenachtergrond */
    .bg-stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: 
        radial-gradient(circle at 15% 75%, rgba(255, 214, 10, 0.07) 0%, transparent 40%),
        radial-gradient(circle at 85% 25%, rgba(255, 214, 10, 0.05) 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
      animation: drift 80s ease-in-out infinite alternate;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(15px, -15px) rotate(0.8deg); }
    }

    /* Subtiel geblurd logo op achtergrond */
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vw;
      max-width: 1800px;
      max-height: 1800px;
      transform: translate(-50%, -50%);
      background: url('Fotos/Logo.svg') center/contain no-repeat;
      filter: blur(var(--blur)) opacity(0.05);
      pointer-events: none;
      z-index: 1;
      transition: opacity 1.2s ease;
    }

    /* Hoofdcontainer */
    .container {
      position: relative;
      z-index: 10;
      max-width: 540px;
      width: 100%;
      text-align: center;
    }

    /* NovaWeb logo (klein, boven) */
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem;
      background: var(--accent);
      color: var(--primary);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.8rem;
      box-shadow: var(--shadow-sm), 0 0 30px rgba(255, 214, 10, 0.25);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Checkmark icoon */
    .checkmark {
      width: 92px;
      height: 92px;
      margin: 0 auto 1.8rem;
      background: var(--glass);
      border: 2px solid rgba(255, 214, 10, 0.28);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--accent);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: var(--shadow-lg);
      position: relative;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      inset: -10px;
      border: 1px solid rgba(255, 214, 10, 0.16);
      border-radius: 50%;
      opacity: 0.7;
    }

    /* Titels */
    h1 {
      font-size: 2.9rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff, #ffeb8c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.9px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.18rem;
      color: var(--gray);
      margin-bottom: 2.4rem;
      font-weight: 500;
    }

    .subtitle strong {
      color: var(--accent);
      font-weight: 600;
    }

    /* Details box */
    .details {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 2rem;
      margin-bottom: 2.4rem;
      font-size: 0.98rem;
      color: #e2e8f0;
      text-align: left;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .details::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
    }

    .details p {
      margin-bottom: 0.9rem;
      position: relative;
      padding-left: 1.6rem;
    }

    .details p::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: bold;
    }

    .details p:last-child {
      margin-bottom: 0;
    }

    .details strong {
      color: var(--accent);
      font-weight: 600;
    }

    /* Knop */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 1.1rem 2.5rem;
      background: var(--accent);
      color: var(--primary);
      font-weight: 700;
      font-size: 1.06rem;
      text-decoration: none;
      border-radius: 16px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm), 0 0 30px rgba(255, 214, 10, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      pointer-events: none;
    }

    .btn:hover::before {
      width: 320px;
      height: 320px;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 38px rgba(255, 214, 10, 0.42);
    }

    .btn i {
      font-size: 1.15rem;
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: translateX(5px);
    }

    /* Footer */
    .footer-note {
      margin-top: 3.2rem;
      font-size: 0.89rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }

    .footer-note a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer-note a:hover {
      color: #ffe066;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo-bg { filter: blur(90px) opacity(0.04); }
      .logo { width: 52px; height: 52px; font-size: 1.6rem; }
      h1 { font-size: 2.3rem; letter-spacing: -0.6px; }
      .checkmark { width: 78px; height: 78px; font-size: 2.5rem; }
      .details { padding: 1.6rem; font-size: 0.94rem; }
      .details p { padding-left: 1.4rem; }
      .btn { padding: 1rem 2.2rem; font-size: 1rem; }
      .subtitle { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Achtergrond sterren -->
  <div class="bg-stars"></div>

  <!-- Geblurd logo -->
  <div class="logo-bg"></div>

  <div class="container">



    <!-- Checkmark -->
    <div class="checkmark">
      <i class="fas fa-check"></i>
    </div>

    <!-- Tekst -->
    <h1>Aanvraag ontvangen</h1>
    <p class="subtitle">
      Bedankt voor je vertrouwen in <strong>NovaWeb</strong>. We nemen <strong>binnen 24 uur</strong> contact met je op.
    </p>

    <!-- Details -->
    <div class="details">
      <p>Je aanvraag is succesvol verzonden.</p>
      <p>We controleren je gegevens en nemen zo snel mogelijk contact op.</p>
    </div>

    <!-- Knop -->
    <a href="diensten.html" class="btn">
      <span>Terug naar Diensten</span>
      <i class="fas fa-arrow-right"></i>
    </a>

    <!-- Footer -->
    <p class="footer-note">
      NovaWeb • Professionele webdevelopment • 
      <a href="mailto:novaweb.devteam@gmail.com">novaweb.devteam@gmail.com</a>
    </p>
  </div>

</body>
</html>
