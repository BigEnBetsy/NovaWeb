<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt! | NovaWeb</title>
    <link rel="stylesheet" href="bedankt.css">
    <style>
        /* Basiskleuren NovaWeb: blauw en geel */
        :root {
            --primary-blue: #1E3A8A;
            --accent-yellow: #FBBF24;

        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("Fotos/wp4.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: slideUp 1s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            position: relative;
            animation: bounce 2s infinite;
        }

        h1::after {
 
            position: absolute;
            right: -40px;
            top: -10px;
            font-size: 2.5rem;
            animation: sparkle 1.5s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .home-btn {
            padding: 0.8rem 2rem;
            background-color: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--primary-blue);
            transform: scale(1.05);
        }

        /* Animaties */
        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(20deg); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bedankt!</h1>
        <p>We hebben je aanvraag ontvangen en nemen binnen 24 uur contact met je op. ðŸš€</p>
        <a href="diensten.html" class="home-btn">Terug naar Diensten</a>
    </div>
</body>
</html>
